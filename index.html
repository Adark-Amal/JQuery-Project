<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Project</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   <div id="container">
        <h1>Hot</h1>
        <ul>
            <li class="nonsolid" id="fire">Fire</li>
            <li class="solid">Lava</li>
            <li class="nonsolid">Steam</li>
        </ul>
        <h1>Cold</h1>
        <ul>
            <li class="solid">Snow</li>
            <li class="solid">Ice</li>
            <li class="nonsolid">Rain</li>
            <ul>
                <li class="nonsolid">Heavy Rain</li>
                <li class="nonsolid">Light rain</li>
            </ul>
        </ul>
    </div>
</body>
</html>
