<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Project</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   <div id="container">
        <div class="title">Hot</div>
        <div class="hot">
            <div class="item nonsolid">Fire</div>
            <div class="item solid">Lava</div>
            <div class="item nonsolid">Steam</div>
        </div>
        <br>
        <div class="title">Cold</div>
        <div class="cold">
            <div class="item solid">Ice</div>
            <div class="item nonsolid">Snow</div>
            <div class="item nonsolid">Rain</div>
        </div>
    </div>
</body>
</html>
